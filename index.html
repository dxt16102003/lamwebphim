<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        display: flex;
      }

      .modal-content input {
        width: 100%;
      }

      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      #myBtn {
        margin-left: 770px;
      }

      .footer {
        width: 100%;
        background-color: #1f1f1fd9;
        color: #ffffff;
      }

      .footer .footer-content {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        padding: 0 32px;
      }

      .footer .footer-content a {
        color: #ffffff;
        text-decoration: none;
      }

      .footer .footer-bottom {
        text-align: center;
        padding-bottom: 32px;
      }

      .footer form {
        display: flex;
        flex-direction: column;
      }

      .footer form input {
        margin-bottom: 8px;
      }

      .footer form textarea {
        margin-bottom: 8px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div
        style="
          width: 100%;
          height: 1200px;
          background-image: url(images/BG_main.jpg);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
        "
      >
        <div
          style="
            background-color: rgba(60, 57, 63, 0.452);
            width: 100%;
            height: 1200px;
          "
        >
          <div>
            <img src="images/icon.png" style="height: 200px; margin: 25px;" />
          </div>
          <div style="text-align: center;">
            <h1
              style="
                color: white;
                display: inline-block;
                font-family: 'Just Another Hand', cursive;
                font-size: 150px;
              "
            >
              NETFLIX REVIEW
            </h1>
          </div>
          <button id="myBtn">
            <img src="images/icon2.gif" style="width: 200px;" />
          </button>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <input
              type="text"
              id="search"
              onkeypress="return searchfilm(event)"
            />
            <span class="close">&times;</span>
          </div>
        </div>
        <div></div>
      </div>
      <div class="footer">
        <div class="footer-content">
          <div class="footer-section about">
            <h1 class="logo-text"><span>Netflix</span>Review</h1>
            <p>
              This is a review film website made by B13
            </p>
            <div class="contact">
              <span><i class="fas fa-phone"></i> &nbsp; 0399133589</span>
              <span
                ><i class="fas fa-envelope"></i>&nbsp;
                xuantung1610@gmail.com</span
              >
            </div>
            <div class="socials">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
          <div class="footer-section links">
            <h2>Quick Links</h2>
            <ul>
              <a href="#">
                <li>Media Center</li>
              </a>
              <a href="#">
                <li>Community</li>
              </a>
              <a href="#">
                <li>Privacy</li>
              </a>
              <a href="#">
                <li>Information</li>
              </a>
              <a href="#">
                <li>Mentor Center</li>
              </a>
            </ul>
          </div>
          <div class="footer-section contact form">
            <h2>Contact us</h2>
            <br />
            <form action="index.html" method="post">
              <input
                type="email"
                class="text-input contact input"
                placeholder="Your email address"
              />
              <textarea
                name="message"
                class="text-input contact input"
                placeholder="Your Message..."
              ></textarea>
              <button type="submit" class="btn btn-big contact-btn">
                <i class="fas fa-envelope"></i>
                Send
              </button>
            </form>
          </div>
        </div>

        <div class="footer-bottom">
          &copy; xuantung1610@gmail.com | Design by B13 group
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script src="index.js"></script>
  </body>
</html>
